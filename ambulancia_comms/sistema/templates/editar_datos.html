{% extends 'base.html' %}

{% block title %}Editar Datos{% endblock %}

{% block content %}
    <div class="container">
        <h2>Editar Datos</h2>
        <form id="editForm">
            <div class="row">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Usuario Simulado">
            </div>
            <div class="row">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" value="correo@ejemplo.com">
            </div>
            <div class="actions">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('editForm').addEventListener('submit', e => {
            e.preventDefault();
            alert('Datos actualizados (simulaci√≥n)');
        });
    </script>
{% endblock %}
