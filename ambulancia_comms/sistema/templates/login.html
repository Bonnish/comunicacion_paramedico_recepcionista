{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h2>Iniciar sesión</h2>

    {% if mensaje %}
    <p style="color:red;">{{ mensaje }}</p>
    {% endif %}

    <form method="post" action="{% url 'procesar_login' %}">
        {% csrf_token %}
        <div class="row">
            <label for="rut">RUT:</label>
            <input type="text" id="txtrut" name="txtrut">
        </div>
        <div class="row">
            <label for="txtpas">Contraseña:</label>
            <input type="password" id="txtpas" name="txtpas">
        </div>
        <div class="actions">
            <button type="submit">Ingresar</button>
        </div>
    </form>
</div>
{% endblock %}
