{% extends 'base.html' %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Usuario</h2>

    {% if mensaje_exito %}
        <p style="color:green;">{{ mensaje_exito }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="row">
            <label>RUT</label>
            <input type="text" value="{{ usuario.rut }}" disabled>
        </div>

        <div class="row">
            <label>Nombre</label>
            <input type="text" name="nombre" value="{{ usuario.nombre }}" required>
        </div>

        <div class="row">
            <label>Email</label>
            <input type="email" name="email" value="{{ usuario.email }}" required>
        </div>

        <div class="row">
            <label>Teléfono</label>
            <input type="text" name="telefono" value="{{ usuario.telefono }}" required>
        </div>

        <div class="row">
            <label>Cargo</label>
            <select name="cargo">
                <option value="Administrador" {% if usuario.cargo == "Administrador" %}selected{% endif %}>Administrador</option>
                <option value="Paramedico" {% if usuario.cargo == "Paramedico" %}selected{% endif %}>Paramédico</option>
                <option value="Hospital" {% if usuario.cargo == "Hospital" %}selected{% endif %}>Hospital</option>
            </select>
        </div>

        <div class="row">
            <label>Nueva contraseña (opcional)</label>
            <input type="password" name="password" placeholder="Dejar vacío para no cambiar">
        </div>

        <div class="actions">
            <button type="submit">Guardar cambios</button>
        </div>
    </form>
</div>
{% endblock %}
